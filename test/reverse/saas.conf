<?xml version="1.0" encoding="utf8" standalone="yes"?>
<reverse_socket_test lockfile="/var/tmp/example.lock">
  <eventer>
    <config>
      <concurrency>4</concurrency>
      <loop_other>2,1</loop_other>
      <default_queue_threads>2</default_queue_threads>
      <default_ca_chain>/etc/default-ca-chain.crt</default_ca_chain>
      <ssl_dhparam1024_file/>
      <ssl_dhparam2048_file/>
    </config>
  </eventer>
 <logs>
    <log name="internal" type="memory" path="10000,100000"/>
    <console_output>
      <outlet name="stderr"/>
      <log name="error" disabled="false"/>
      <log name="error/reverse" disabled="true"/>
      <log name="debug/reverse" disabled="true"/>
      <log name="debug" disabled="true"/>
      <log name="error/listener" disabled="true"/>
      <log name="debug/listener" disabled="true"/>
    </console_output>
    <components>
      <error>
        <outlet name="stderr"/>
        <log name="error/example"/>
        <log name="error/reverse" disabled="true"/>
        <log name="debug/reverse" disabled="true"/>
        <log name="error/listener" disabled="true"/>
        <log name="debug/listener" disabled="true"/>
      </error>
      <debug>
        <outlet name="stderr"/>
        <log name="debug/eventer" disabled="true"/>
        <log name="debug/example" disabled="true"/>
        <log name="debug/dwarf" disabled="true"/>
        <log name="debug/reverse" disabled="true"/>
        <log name="error/listener" disabled="true"/>
        <log name="debug/listener" disabled="true"/>
      </debug>
    </components>
  </logs>
  <modules directory="/path/to/modules">
  </modules>
  <listeners>
    <consoles type="mtev_console">
      <listener address="*" port="32322">
        <config>
          <line_protocol>telnet</line_protocol>
        </config>
      </listener>
    </consoles>
    <listener type="control_dispatch" address="*" port="8888" ssl="on">
      <config>
        <document_root>/var/tmp</document_root>
      </config>
    </listener>
  </listeners>
  <sslconfig>
    <ca_chain>/home/pjx/src/circonus-labs/libmtev/src/examples/test-ca.crt</ca_chain>
    <certificate_file>/home/pjx/src/circonus-labs/libmtev/src/examples/test-server.crt</certificate_file>
    <key_file>/home/pjx/src/circonus-labs/libmtev/src/examples/test-server.key</key_file>
  </sslconfig>
  <rest>
    <acl>
      <rule type="allow" />
    </acl>
  </rest>
</reverse_socket_test>
